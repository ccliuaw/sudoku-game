</head>

<body>
    <nav>
        <h1>Sudoku Master</h1>

            <li><a href="../../index.html">Home</a></li>

        </ul>

    <main>
        <h2>Create Account</h2>

        <div
            style="background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
            <div class="form-group" style="width: 100%; max-width: 100%;">
                <label style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" placeholder="Choose a username">
            </div>
            <div class="form-group" style="width: 100%; max-width: 100%;">
                <label style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" placeholder="Create a password">
            </div>
            <div class="form-group" style="width: 100%; max-width: 100%;">
                <label style="display: block; margin-bottom: 5px;">Verify Password</label>
                <input type="password" placeholder="Repeat password">
            </div>
            <button style="width: 100%;">Sign Up</button>
            <p style="margin-top: 15px; font-size: 0.9rem;">
                Already have an account? <a href="../login/" style="color: #e67e22;">Login here</a>
            </p>
        </div>
    </main>
